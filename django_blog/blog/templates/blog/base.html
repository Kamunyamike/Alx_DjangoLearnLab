<!-- templates/blog/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Django Blog</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'post_list' %}">Home</a>
            <a href="{% url 'post_create' %}">New Post</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        <!-- Add this search form to your base template -->
        <form action="{% url 'search' %}" method="get" style="display: inline-block;">
            <input type="text" name="q" placeholder="Search blog posts..." value="{{ request.GET.q }}">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
