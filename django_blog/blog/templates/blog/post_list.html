<h1>Blog Posts</h1>
{% for post in posts %}
    <article>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <p>By {{ post.author.username }} on {{ post.published_date|date:"F d, Y" }}</p>
    </article>
{% endfor %}
<a href="{% url 'post_create' %}">Create New Post</a>
