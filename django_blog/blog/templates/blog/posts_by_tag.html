{% extends 'base.html' %}

{% block content %}
    <h2>Posts Tagged with "{{ tag.name }}"</h2>
    {% if posts %}
        <p>Found {{ posts.count }} post(s).</p>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found with this tag.</p>
    {% endif %}
{% endblock %}
