<h1>{{ post.title }}</h1>
<p>By {{ post.author.username }} on {{ post.published_date|date:"F d, Y" }}</p>
<div>
    {{ post.content }}
</div>
{% if post.author == request.user %}
    <a href="{% url 'post_update' pk=post.pk %}">Edit</a>
    <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
{% endif %}
